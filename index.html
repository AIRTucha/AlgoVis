<div class="uk-grid">

              </select>
              </div>
         
         <div id = 'sp'class="uk-width-1-4">
            Speed
          <input type = 'range' id = 'speed' max="500" min="0" value="250">
         </div>
         <div id = 'size'class="uk-width-1-4">
           Size
            <select id = 'sizeSelector'>
                  <option>25</option>
                  <option>50</option>
                  <option>100</option>
