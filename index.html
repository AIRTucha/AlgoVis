<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SortVis</title>

        <script src="AlgoVis.js" charset="utf-8"></script>
        <link href="css/style.css" rel = "stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/js/uikit.min.js"></script>
        
	</head>

	<body>

      <div id = "main" class="chartHorizontal">
        <div id = "chart"> </div>
        <div id = "slyder"></div>
      </div>

       <div id = "gui" class="legendHorizontal">
<div class="uk-grid">
        <div id = 'buttons' class="uk-width-1-4"></div>
        <div id = 'algo' class="uk-width-1-4"> Algorigthm
              <select id = 'algo'>
                  <option value="0">Bubblesort</option>
                  <option value="1">Selection sort</option>
                  <option value="2">Coctail Shacke</option>
                  <option value="3">Insert sort</option>
                  <option value="4">Merge sort</option>
                  <option value="5">Quick sort</option>
                  <option value="6">Heap sort</option>
              </select>
              </div>
         
         <div id = 'sp'class="uk-width-1-4">
            Speed
          <input type = 'range' id = 'speed' max="500" min="0" value="250">
          <span id = 'speed_n'> 250mc</span>
         </div>
         <div id = 'size'class="uk-width-1-4">
           Size
            <select id = 'sizeSelector'>
                  <option>25</option>
                  <option>50</option>
                  <option>100</option>
                  <option>200</option>
                  <option>400</option>
              </select>
         </div>            
    </div>
